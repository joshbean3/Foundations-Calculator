<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "jscript.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id = "main">
        <div id = "calcDisplay">Welcome</div>
        <div class = "buttonRow">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class = "buttonRow ">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class = "buttonRow">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>
        <div class = "buttonRow">
            <button>0</button>
            <button>.</button>
            <button>(-)</button>
            <button>/</button>
        </div>
        <div class = "clearRow">
            <button>clear</button>
        </div>
    </div>
</body>
</html>
